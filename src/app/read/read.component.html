

<h3>Tutorials</h3>
<hr>
<ul>
    <li 
        (click)="delTutorial(tutorial.name)" 
        *ngFor="let tutorial of tutorials$ | async" 
        >
        <a 
          [href]="tutorial.url"
          target="_blank"
          >{{ tutorial.name }}
        </a>
    </li>
</ul>

<hr>
<button (click)="backRoot()">Voltar</button>
<button (click)="onClick()">Ir Posts</button>
